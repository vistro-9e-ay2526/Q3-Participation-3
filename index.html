<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
</head>
<body>
    <h1>Quote of the Day</h1>
    <p id="quote"></p>
    <p id="philosopher"></p>

    <script>
        let quote="Suffering is part and percel of extensive intelligence and a feeling heart";
        let philosopher="-Fyodor Dostoevsky";
        document.getElementById("quote").innerHTML=quote + 
        "<br>";
        document.getElementById("philosopher").innerHTML=philosopher;
    </script>
</body>
</html>
